<div class="main">
  <div class="row">
    <div class="col-md-4 col-costum">
      <div class="content-left"></div>
    </div>
    <div class="col-md-8 col-costum">
      <video loop [muted]="'muted'" autoplay #myVideo>
        <source
          src="../../../assets//img/351321283_3475950769295075_7407159421955227532_n.mp4"
          type="video/mp4"
        />
      </video>
    </div>
  </div>
  <div class="gradient"></div>
  <div class="text">
    <div class="main-txt">
      <span
        >პირველი
        <span class="gold">სამაგიდო <br />თამაშების სივრცე</span>
        <br />
        კახეთში</span
      >
    </div>
    <div class="show-more">
      <a target="_blank" href="https://www.facebook.com/boardgamesbartelavi"
        ><span class="show-more"
          >შემოგვიერთდით
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i></span
      ></a>
    </div>
  </div>
</div>

<div class="cards-main">
  <div id="cards-main-title">
    <h1 id="cards-title">უახლესი პროდუქტები</h1>
  </div>
  <div class="cards-container">
    <div class="cards card-1">
      <div class="element-slideup">
        <img class="pts" src="/assets/img/1.png" alt="" />
        <h3 id="cards-text">catan</h3>
      </div>
      <a class="button-div" href=""
        ><button class="learn-more-button">გაიგე მეტი</button></a
      >
    </div>
    <div class="cards card-2">
      <div class="element-slideup">
        <img class="pts" src="/assets/img/2.png" alt="" />
        <h3 id="cards-text">DiXit</h3>
      </div>
      <a class="button-div" href=""
        ><button class="learn-more-button">გაიგე მეტი</button></a
      >
    </div>
    <div class="cards card-3">
      <div class="element-slideup">
        <img src="/assets/img/3.png" alt="" />
        <h3 id="cards-text" class="cards-text-03">dragonwood</h3>
      </div>
      <a class="button-div" href=""
        ><button class="learn-more-button">გაიგე მეტი</button></a
      >
    </div>
    <div class="cards card-4">
      <div class="element-slideup">
        <img src="/assets/img/4.png" alt="" />
        <h3 id="cards-text">hedbanz</h3>
      </div>
      <a class="button-div" href="">
        <button class="learn-more-button">გაიგე მეტი</button>
      </a>
    </div>
    <div class="cards card-5">
      <h2 id="card-5-text">იხილეთ ყველა თამაში</h2>
    </div>
  </div>
</div>
